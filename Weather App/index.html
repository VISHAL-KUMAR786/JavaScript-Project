
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app by saste coder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" name="" placeholder="Enter City Name" autocomplete="off" id="input-box" class="input-box">
        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Meerut, IN</div>
                <div class="date" id="date">19 December (Wednesday), 2021</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">35&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <header>Poll UI Design</header>
        <div class="poll-area">
            <label for="">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">HTML</span>
                    </div>
                    <div class="percent">2.5%</div>
                </div>
                <div class="progress" style="--w:2.5;"></div>
            </label>
            <label for="">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">CSS</span>
                    </div>
                    <div class="percent">5%</div>
                </div>
                <div class="progress" style="--w:5;"></div>
            </label>
            <label for="">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">JS</span>
                    </div>
                    <div class="percent">10%</div>
                </div>
                <div class="progress" style="--w:10;"></div>
            </label>
            <label for="">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">Java</span>
                    </div>
                    <div class="percent">40%</div>
                </div>
                <div class="progress" style="--w:40;"></div>
            </label>
            <label for="">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">Python</span>
                    </div>
                    <div class="percent">12%</div>
                </div>
                <div class="progress" style="--w:12;"></div>
            </label>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>

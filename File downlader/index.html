<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File downloader in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <header>
            <h1>File downloader</h1>
            <p>Paste url of image, video, or pdf to download. This tool is made with only vanilla JavaScript</p>
        </header>
        <form action="#">
            <input type="url" name="" placeholder="Paste file url" id="" required>
            <button>Download File</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>

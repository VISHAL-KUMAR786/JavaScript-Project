<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class="wrapper">
        <form action="#">
            <input hidden type="file" name="" id="">
            <img src="./An-example-of-QR-code.png" alt="qr-code">
            <div class="content">
                <ion-icon name="cloud-upload-outline"></ion-icon>
                <p>Upload QR Code to Scan</p>
            </div>
        </form>
        <div class="details">
            <textarea name="" disabled id="" cols="30" rows="10">this is simple qr code reader app made with 
            </textarea>
            <div class="buttons">
                <button class="close">Close</button>
                <button class="copy">Copy Text</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

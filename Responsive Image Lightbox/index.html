<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/162dba6519.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <div class="gallery">
            <div class="image">
                <span>
                    <img src="./images/img-1.jpg" alt="photo-1">
                </span>
            </div>
            <div class="image">
                <span>
                    <img src="./images/img-2.jpg" alt="photo-1">
                </span>
            </div>
            <div class="image">
                <span>
                    <img src="./images/img-3.jpg" alt="photo-1">
                </span>
            </div>
            <div class="image">
                <span>
                    <img src="./images/img-4.jpg" alt="photo-1">
                </span>
            </div>
            <div class="image">
                <span>
                    <img src="./images/img-5.jpg" alt="photo-1">
                </span>
            </div>
            <div class="image">
                <span>
                    <img src="./images/img-6.jpg" alt="photo-1">
                </span>
            </div>
        </div>
    </div>

    <div class="preview-box">
        <div class="details">
            <span class="title">
                Image 
                <p class="current-img">3</p>
                of
                <p class="total-img">6</p>
            </span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
            <div class="slide prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="slide next">
                <i class="fas fa-angle-right"></i>
            </div>
            <img src="./images/img-6.jpg" alt="">
        </div>
    </div>

    <div class="shadow"></div>

    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
